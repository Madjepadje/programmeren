<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>piano</title>
</head>
<body>
 
    <div class="container">
        <button class="wit1"></button>
        <button class="wit2"></button>
        <button class="wit3"></button>
        <button class="wit4"></button>
        <button class="wit5"></button>
        <button class="wit6"></button>
        <button class="wit7"></button>
        <button class="wit8"></button>
        <button class="wit9"></button>
        <button class="wit10"></button>

        <button class="zwart1"></button>
        <button class="zwart2"></button>
        <button class="zwart3"></button>
        <button class="zwart4"></button>
        <button class="zwart5"></button>
        <button class="zwart6"></button>
        <button class="zwart7"></button>
        <button class="zwart8"></button>
        <button class="zwart9"></button>
    </div>
<!-- audio voor witte toetsen -->
    <audio controls id="sound-c">
        <source src="audio/high_c.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-d">
        <source src="audio/high_d.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-e">
        <source src="audio/high_e.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-f">
        <source src="audio/high_f.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-g">
        <source src="audio/high_g.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-a">
        <source src="audio/high_a.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-b">
        <source src="audio/high_b.mp3" type="audio/mpeg">
    </audio>

<!-- audio voor zwarte toetsen -->
    <audio controls id="sound-c-zwart">
        <source src="audio/high_c_sharp.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-d-zwart">
        <source src="audio/high_d_sharp.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-f-zwart">
        <source src="audio/high_f_sharp.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-g-zwart">
        <source src="audio/high_g_sharp.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="sound-a-zwart">
        <source src="audio/high_a_sharp.mp3" type="audio/mpeg">
    </audio>
    
    <script src="js/script.js"></script>
</body>
</html>
